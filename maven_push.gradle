apply plugin: 'maven'



project.ext.group = 'com.huoli.volley'
project.ext.archivesBaseName = 'volley'
project.ext.version = '1.0.0'


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://192.168.2.61:8081/repository/maven-releases/") {
                authentication(userName: NAME, password: PASSWORD)
            }

            pom.groupId = project.ext.group
            pom.artifactId = project.ext.archivesBaseName
            pom.version = project.ext.version

            pom.project {
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }
        }
    }
}